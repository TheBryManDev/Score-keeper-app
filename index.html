<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.cdnfonts.com/css/score-board" rel="stylesheet">
  <title>Basketball Score Keeper</title>

</head>

<body>

  <h1 class="team">Home of the Jaguars</h1>

  <div class="container">
    <div class="score-section">
      <h1>Home</h1>
      <div class="score">
        <div class="home-score">00</div>
      </div>
      <div>
        <button class="home-add-1">+1</button>
        <button class="home-add-2">+2</button>
        <button class="home-add-3">+3</button>
      </div>
    </div>

    <div class="score-section">
      <h1>Away</h1>
      <div class="score">
        <div class="away-score">00</div>
      </div>
      <div>
        <button class="away-add-1">+1</button>
        <button class="away-add-2">+2</button>
        <button class="away-add-3">+3</button>
      </div>
    </div>
  </div>




  <button class="clear">Clear Scores</button>

  <script src="app.js"></script>
</body>

</html>
